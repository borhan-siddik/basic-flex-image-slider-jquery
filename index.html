<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Image Slider Jquery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="slider">
				<div class="slider-content-wrapper">
					<div class="slider-content">
						<img src="img/image1.jpg" class="slide-image">
						<img src="img/image2.jpg" class="slide-image">
						<img src="img/image3.jpg" class="slide-image">
						<img src="img/image4.jpg" class="slide-image">
					</div>
				</div>
				<a href="#" class="left"><img src="img/arrow-left.png" alt=""></a>
				<a href="#" class="right"><img src="img/arrow-right.png" alt=""></a>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
